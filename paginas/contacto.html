<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <link rel="stylesheet" href="/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>
    <header class="encabezado">
        <nav>
            <ul>
                <li><a href="/index.html">Inicio</a></li>
                <li><a href="/paginas/empresa.html">Empresa</a></li>
                <li><a href="/paginas/horarios.html">Horarios de atención</a></li>
                <li>Contacto</li>
            </ul>
        </nav>
    </header>
        <main>
            <section id="contacto">
            <h1>Formulario de contacto</h1>
            <form method="" action="" class="contacto form-group">
                <input type="text" class="form-control" id="formGroupExampleInput" name="nombre" placeholder="Nombre"><br>
                <input type="text" class="form-control" id="formGroupExampleInput" name="apellido" placeholder="Apellido"><br>
                <input type="password" name="pass" placeholder="Password">
                <hr>
                Indique sexo:<br>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
                    <label class="form-check-label" for="inlineCheckbox1">Masculino</label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
                    <label class="form-check-label" for="inlineCheckbox2">Femenino</label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
                    <label class="form-check-label" for="inlineCheckbox2">Otro</label>
                  </div>
                <hr>
                <div class="col-auto my-1">
                    <select class="custom-select mr-sm-2" id="inlineFormCustomSelect">
                      <option selected>Seleccione país</option>
                      <option value="1">Argentina</option>
                      <option value="2">Brasil</option>
                      <option value="3">Chile</option>
                      <option value="4">Uruguay</option>
                    </select>
                  </div>
                  <hr>
                <legend class="col-form-label col-sm-2 pt-0">Intereses</legend>
                    <div class="col-sm-10">
                        <div class="form-check">
                        <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1" checked>
                        <label class="form-check-label" for="gridRadios1">
                            Política
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2">
                        <label class="form-check-label" for="gridRadios2">
                            Ambiente
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2">
                        <label class="form-check-label" for="gridRadios2">
                            Economía
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2">
                        <label class="form-check-label" for="gridRadios2">
                            Arte
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2">
                        <label class="form-check-label" for="gridRadios2">
                            Ciencia
                        </label>
                    </div>
                <hr>
                <div class="form-group">
                    <label for="exampleFormControlTextarea1">Comentario</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                  </div>

                  <button type="button" class="btn btn-primary btn-sm">Enviar</button>
                <button type="button" class="btn btn-secondary btn-sm">Cancelar</button>
            </form>
            </section>
        </main>
        <footer class="footer">
            <p> 2024 - Todos los derechos reservados</p>
        </footer>
    
</body>
</html>
