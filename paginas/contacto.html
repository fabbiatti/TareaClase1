<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <header class="encabezado">
        <nav>
            <ul>
                <li><a href="/index.html">Inicio</a></li>
                <li><a href="/paginas/empresa.html">Empresa</a></li>
                <li><a href="/paginas/horarios.html">Horarios de atención</a></li>
                <li>Contacto</li>
            </ul>
        </nav>
    </header>
        <main>
            <section id="contacto">
            <h1>Formulario de contacto</h1>
            <form method="" action="" class="contacto">
                Nombre: <input type="text" name="nombre" placeholder="Nombre"><br>
                Apellido: <input type="text" name="apellido" placeholder="Apellido"><br>
                Contraseña: <input type="password" name="pass"><br>
                Indique sexo:<br>
                Masculino <input type="radio" name="sexo">
                Femenino <input type="radio" name="sexo">
                Otro <input type="radio" name="sexo"><br>
                Selecciones su país<br>
                <select id="pais" name="pais">
                    <option value="arg">Argentina</option>
                    <option value="bra">Brasil</option>
                    <option value="chi">Chile</option>
                    <option value="uru">Uruguay</option>
                </select><br>
                Intereses:<br>
                <input type="checkbox" name="politica">Política<br>
                <input type="checkbox" name="ambiente">Ambiente<br>
                <input type="checkbox" name="economia">Economía<br>
                <input type="checkbox" name="arte">Arte<br>
                <input type="checkbox" name="ciencia">Ciencia<br>
                Dejar un comentario<br>
                <textarea cols="20" rows="5"></textarea><br>
                <input type="submit" value="Enviar"><input type="reset" value="Cancelar">
            </form>
            </section>
        </main>
        <footer class="footer">
            <p> 2024 - Todos los derechos reservados</p>
        </footer>
    
</body>
</html>
